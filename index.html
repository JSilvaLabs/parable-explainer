<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parable Explainer (MVP3)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Parable Explainer</h1>

    <div class="container">

        <nav id="parable-list-section" aria-labelledby="parable-list-heading">
            <h2 id="parable-list-heading" class="visually-hidden">Select a Parable</h2>
            <input type="search" id="search-input" placeholder="Filter parables by title..." aria-label="Filter parables by title">

            <div id="parable-list" role="navigation" aria-label="Parable List">
                <p>Loading parables...</p>
                </div>
        </nav>

        <main id="parable-display" aria-live="polite">

            <article id="parable-text">
                <h2>Parable Text</h2>
                <p>Select a parable from the list to see its text.</p>
            </article>

            <aside id="parable-explanation">
                <h3>Explanation</h3>
                <p>Select a parable to see its explanation.</p>
            </aside>

            <footer id="parable-reference">
                <p>References:</p> </footer>

            <div id="message-display" aria-live="assertive">
                 </div>

        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>

<style>
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>
